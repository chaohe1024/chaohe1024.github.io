<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 80%;
            max-width: 800px;
            min-height: 50vh;
        }
        .box {
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            transition: 0.3s;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
        }
        .box img {
            width: 100%;
            border-radius: 5px;
        }
        .box h2 {
            font-size: 1.2em;
        }
        .box:hover {
            box-shadow: 0px 12px 24px 0px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="shiye.html" class="box">
            <img src="visual_field.png" alt="视野">
            <h2>视野</h2>
        </a>
        <a href="sejue.html" class="box">
            <img src="color_vision.png" alt="色觉">
            <h2>色觉</h2>
        </a>
        <a href="duibi.html" class="box">
            <img src="contrast_sensitivity.png" alt="对比敏感度">
            <h2>对比敏感度</h2>
        </a>
        <a href="anshiying.html" class="box">
            <img src="dark_adaptation.png" alt="暗适应">
            <h2>暗适应</h2>
        </a>
    </div>
</body>
</html>
